name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - '*'  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' 

      - name: Install dependencies
        run: npm install
        working-directory: ./webcrud/api/

      - name: Run unit tests
        run: npm test
        working-directory: ./webcrud/api/
        env:
          JEST_TIMEOUT: 10000
